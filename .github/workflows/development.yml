name: development deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-versions: [18.x]

    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm i

      - name: create env file
        working-directory: ./
        run: |
            pwd
            touch .env
            echo REACT_APP_SCHOOL_BOARD_ID=${{ secrets.REACT_APP_SCHOOL_BOARD_ID }} >> .env
            echo REACT_APP_SCHOOL_ID=${{ secrets.REACT_APP_SCHOOL_ID }} >> .env
            echo REACT_APP_SERVER_URL=${{ secrets.REACT_APP_SERVER_URL }} >> .env
            cat .env

      - name: Build
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync build/ s3://${{ secrets.DEV_AWS_S3_BUCKET }} --delete

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation \
          --distribution-id ${{secrets.DEV_AWS_DISTRIBUTION_ID}} --paths "/*"